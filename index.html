
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Guía Cofrade Pro - Itinerario Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfbfb;
    }
    .font-serif-cofrade {
      font-family: 'Crimson Pro', serif;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .active-scale:active {
      transform: scale(0.96);
    }
    /* Estilo para el mensaje de error de carga local */
    #local-error {
      display: none;
      padding: 2rem;
      text-align: center;
      font-family: sans-serif;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  
  <!-- Mensaje de ayuda si se abre via file:// -->
  <div id="local-error" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-3xl shadow-xl">
    <h1 class="text-xl font-bold text-red-800 mb-4">¡Casi listo!</h1>
    <p class="text-slate-600 mb-4">Por seguridad, los navegadores no permiten ejecutar aplicaciones modernas directamente desde una carpeta.</p>
    <p class="text-sm text-slate-500">Para ver la app en tu portátil, necesitas abrirla usando un <b>Servidor Local</b> (como la extensión "Live Server" de VS Code) o subirla a internet.</p>
  </div>

  <script type="module" src="./index.tsx"></script>

  <script>
    // Pequeña comprobación para avisar al usuario
    if (window.location.protocol === 'file:') {
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root.innerHTML.trim()) {
          document.getElementById('local-error').style.display = 'block';
        }
      }, 1000);
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
